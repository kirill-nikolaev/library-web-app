<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных о книге</title>
</head>
<body>
<form th:method="PUT" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" id="title" name="title" th:value="${book.getTitle()}">
    <p STYLE="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" id="author" name="author" th:value="${book.getAuthor()}">
    <p STYLE="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
    <br/>
    <label for="year">Введите год: </label>
    <input type="text" id="year" name="year" th:value="${book.getYear()}">
    <p STYLE="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
    <br/>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
