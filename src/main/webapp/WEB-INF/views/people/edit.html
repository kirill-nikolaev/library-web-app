<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных о читателе</title>
</head>
<body>
<form th:method="PUT" th:action="@{/people/{id}(id = ${person.getId()})}" th:object = "${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" name="name" th:value="${person.getName()}">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="year">Введите год рождения: </label>
    <input type="text" id="year" name="year" th:value="${person.getYear()}">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{year}"></p>
    <br>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
