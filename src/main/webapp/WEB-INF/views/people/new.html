<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление читателя</title>
</head>
<body>
<form method="POST" th:action="@{/people/new}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" th:field="*{name}">
    <p STYLE="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" id="year" th:field="*{year}">
    <p STYLE="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
