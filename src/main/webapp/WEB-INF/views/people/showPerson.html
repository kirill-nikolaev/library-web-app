<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные о читателе</title>
</head>
<body>
<p th:text = "${person.getName()} + ', ' + ${person.getYear()}"></p>
<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>
<div th:if="${not books.isEmpty()}">
    <hr/>
    <h3>Книги:</h3>
    <div th:each="book:${books}">
        <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>
    </div>
</div>
<hr/>
<form th:action="@{/people/{id}/edit(id = ${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
