<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getYear()}"></a>
</div>
<hr>
<a href="/people/new">Добавить книгу</a>
</body>
</html>
